{% extends 'base.html' %}


{% block title %} Signup {% endblock %}


{% block content %}

<!--navbar  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand btn btn-outline-warning" href="{% url 'homepage' %}">student-dashboard <i class="fa fa-graduation-cap"></i> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'homepage' %}">Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="http://myselfkunal.atwebpages.com">Developer</a>
        </div>
    </div>
</nav>


<main>


    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Signup</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">sign up</button>
                </form>
            </div>
        </div>
    </div>


</main>

{% endblock %}
